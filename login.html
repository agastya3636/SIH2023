<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>SavvyShopper</title>
  <link rel="icon" href="images/favicon2.ico">
  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/6cd0737a04.js" crossorigin="anonymous"></script>
  <!-- FontAwesome -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
  <!-- google fonts -->


  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <!-- Bootstrap -->

  <link rel="stylesheet" href="css/login_styles.css">
</head>

<body>
   <div class="row">
    <div class="col-lg-6 sign-in">
        <main class="form-signin col-lg-8 m-auto">
            <form>
              <img class="mb-4" src="images/favicon2.png" alt="Logo" width="8%" height="8%" >
              <h1 class="h2 mb-3 fw-normal">Log in</h1>
          
              <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
              </div>
              <br>
              <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
              </div>
          
              <div class="form-check text-start my-3">
                <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Remember me
                </label>
              </div>
              <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
              <br>
              <p>
                <a href="#">New User . Sign Up</a>
            </p>
              <p>
                <a href="#">Forgot Password</a>
                </p>
                <p class="mt-5 mb-3 text-muted">&copy; 2023</p>
            </form>
        </main>
    </div>
   </div>
</body>
</html>
